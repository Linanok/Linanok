name: Merge Main Branch into Demo Branch and Docker Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important to fetch all history

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Merge main into demo
        run: |
          git fetch origin demo
          git checkout demo
          git merge origin/main --no-edit
          git push origin demo

      - name: Build and Push Docker Images
        uses: linanok/linanok/.github/workflows/docker-build-push.yml@demo
